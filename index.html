<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" placeholder="" id="username" required>
                <i class="fa-solid fa-check first"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" placeholder="" id="email" required>
                <i class="fa-solid fa-check" id="checke"></i>
                <i class="fa-solid fa-circle-exclamation  second"></i>
                <small id="invalid">Invalid email</small>
            </div>  
            <div class="form-control">
                <label for="">Password</label>
                <input type="text" placeholder="" id="password" required>
                <i class="fa-solid fa-check" id="check"></i>
                <i class="fa-solid fa-circle-exclamation" id="errora"></i>   
                <small id="texta">at least 6 character</small>
            </div>
            <div class="form-control">
                <label for="">Password check</label>
                <input type="text" placeholder="" id="password2" required>
                <i class="fa-solid fa-check" id="check" ></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
